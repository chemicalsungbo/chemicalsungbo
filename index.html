<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>화학 물질 MSDS 검색</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #camera-container {
      width: 300px;
      height: 225px;
      border: 1px solid black;
      margin-bottom: 10px;
      position: relative;
    }

    #camera-view {
      display: block;
      width: 100%;
      height: 100%;
      background-color: #eee;
    }

    #capture-btn {
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }

    #capture-btn:hover {
      background-color: #45a049;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 16px;
    }

    #msds-info {
      margin-top: 10px;
      border: 1px solid #ccc;
      padding: 10px;
      width: 80%;
      max-width: 500px;
      background-color: #fff;
    }

    #msds-info h2 {
      margin-top: 0;
    }

    .hidden {
      display: none;
    }

    #loading {
      display: none;
      margin-top: 20px;
      font-style: italic;
      color: gray;
    }

    #creator-info {
      margin-top: 30px;
      font-size: 0.8em;
      color: #777;
      text-align: center;
    }
  </style>
</head>

<body>
  <h1>화학 물질 MSDS 검색</h1>
  <p>NFC 태그를 스캔하여 이 페이지에 접속하셨습니다.</p>

  <div id="camera-container">
    <canvas id="camera-view" width="300" height="225"></canvas>
  </div>

  <button id="capture-btn">사진 촬영 및 검색</button>
  <div id="loading">분석 중...</div>
  <div id="result"></div>

  <div id="msds-info" class="hidden">
    <h2>MSDS 정보</h2>
    <div id="msds-content"></div>
  </div>

  <div id="creator-info">Made by 2025년 화학탐구실험반</div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <script>
    let cameraStream;
    let videoElement;
    let model;
    let metadata;

    const TM_MODEL_URL = "https://teachablemachine.withgoogle.com/models/JnXcY1Uik/";
    const KOSHA_MSDS_URL = "https://msds.kosha.or.kr/MSDSInfo/kcic/msdsdetail.do";

    async function loadModel() {
      try {
        model = await tf.loadLayersModel(TM_MODEL_URL + 'model.json');
        const metadataJSON = await fetch(TM_MODEL_URL + 'metadata.json');
        metadata = await metadataJSON.json();
        console.log('모델 및 메타데이터 로드 완료');
      } catch (error) {
        console.error('모델 로드 실패:', error);
        document.getElementById('result').innerText = '모델 로드에 실패했습니다.';
      }
    }

    async function setupCamera() {
      const canvas = document.getElementById('camera-view');
      const context = canvas.getContext('2d');

      videoElement = document.createElement('video');
      videoElement.setAttribute('playsinline', '');
      videoElement.autoplay = true;
      videoElement.style.display = 'none';
      document.body.appendChild(videoElement);

      try {
        const constraints = {
          video: {
            facingMode: /Android|iPhone|iPad|iPod/i.test(navigator.userAgent) ? 'environment' : 'user'
          },
          audio: false
        };

        cameraStream = await navigator.mediaDevices.getUserMedia(constraints);
        videoElement.srcObject = cameraStream;

        await new Promise(resolve => {
          videoElement.onloadedmetadata = () => resolve();
        });

        function drawFrame() {
          if (cameraStream && cameraStream.active) {
            context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
            requestAnimationFrame(drawFrame);
          }
        }

        drawFrame();
      } catch (error) {
        console.error('카메라 접근 실패:', error);
        let errorMessage = '카메라 접근에 실패했습니다.';
        if (error.name === 'NotAllowedError') {
          errorMessage += ' 브라우저 설정에서 카메라 권한을 허용해주세요.';
        } else if (error.name === 'NotFoundError') {
          errorMessage += ' 카메라를 찾을 수 없습니다.';
        }
        document.getElementById('result').innerText = errorMessage;
      }
    }

    document.getElementById('capture-btn').addEventListener('click', async () => {
      const resultDiv = document.getElementById('result');
      const loadingDiv = document.getElementById('loading');
      const msdsInfoDiv = document.getElementById('msds-info');

      if (!model) {
        resultDiv.innerText = '모델이 아직 로드되지 않았습니다.';
        return;
      }

      loadingDiv.style.display = 'block';
      resultDiv.innerText = '';
      msdsInfoDiv.classList.add('hidden');

      try {
        const canvas = document.getElementById('camera-view');
        const context = canvas.getContext('2d');

        context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
        const imageData = context.getImageData(0, 0, canvas.width, canvas.height);

        const tensor = tf.browser.fromPixels(imageData).expandDims(0).toFloat().div(255);
        const predictions = await model.predict(tensor).data();

        const classNames = metadata ? metadata.labels : ['알 수 없음'];
        const topPredictionIndex = Array.from(predictions).indexOf(Math.max(...predictions));
        const predictedClassName = classNames[topPredictionIndex];

        resultDiv.innerText = `예측 결과: ${predictedClassName}`;
        const searchUrl = `${KOSHA_MSDS_URL}?search=${encodeURIComponent(predictedClassName)}`;
        window.open(searchUrl, '_blank');
      } catch (error) {
        console.error("이미지 분석 오류:", error);
        resultDiv.innerText = "이미지 분석 중 오류가 발생했습니다.";
      } finally {
        loadingDiv.style.display = 'none';
      }
    });

    window.onload = async () => {
      await loadModel();
      await setupCamera();
    };

    window.addEventListener('beforeunload', () => {
      if (cameraStream) {
        cameraStream.getTracks().forEach(track => track.stop());
        cameraStream = null;
      }
    });
  </script>
</body>

</html>
